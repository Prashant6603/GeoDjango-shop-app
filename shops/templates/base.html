<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"GeoShop" }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        #map {
            height: 600px;
            width: 100%;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="/">GeoShop Locator</a>

        <div class="d-flex">

            {% if user.is_authenticated %}

                <a class="btn btn-primary me-2" href="{% url 'view_shops' %}">View Shops</a>
                <a class="btn btn-success me-2" href="{% url 'create_shop' %}">+ Add Shop</a>

                <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>

            {% else %}
                <a class="btn btn-success" href="{% url 'login' %}">Login</a>
            {% endif %}

        </div>
    </div>
</nav>


<!-- MAIN PAGE CONTENT -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>


<!-- JS LIBRARIES AT BOTTOM -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
